<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Shop</title>
    <!-- bs icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <!-- bs css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- header  -->
    <header>
        <nav class="navbar">
            <h2 class="title">Bookshopp</h2>
            <ul class="menu">
                <li class="active">Books</li>
                <li>AudioBooks</li>
                <li>Gıfts</li>
                <li>About</li>
            </ul>
            <ul class="menu__icons">
                <li><i class="bi bi-person"></i></li>
                <li><i class="bi bi-search"></i></li>
                <li class="basket__icon" onclick="toggleModal()">
                    <i class="bi bi-bag"></i>
                    <span class="basket__count"></span>
                </li>
            </ul>
        </nav>
    </header>
<!-- slider -->
<section class="slider">
  <div id="carouselBookSlider" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/slide1.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="./images/slide2.png" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="./images/slide3.png" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselBookSlider"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselBookSlider"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
<!-- products -->
<section class="store mt-5">
  <div class="filter__background"></div>
  <ul class="filter">
    <!-- <li class="active">Tümü</li>
    <li>Tarih</li>
    <li>Roman</li>
    <li>Finans</li>
    <li>Çocuk</li>
    <li>Kişisel Gelişim</li>
    <li>Bilim</li> -->
  </ul>
  <div class="row book__list">
    <!-- kitapların olduğu bölüm, js de dinamik olarak eklendi -->
  </div>
</section>
<!-- basket -->
<div class="basket__modal">
  <div class="basket__items">
    <i class="bi bi-x" onclick="toggleModal()"></i>
    <h2 class="basket__title">Sepetteki Ürünler</h2>
    <ul class="basket__list">
      <li class="basket__item">
        <p class="text-center w-100">
          Sepette herhangi bir ürün bulunmuyor.Sepete ürün ekleyiniz.
        </p>
      </li>
      <!--   <li class="basket__item">
        <img
          src="./images/books/nutuk.jpg"
          alt=""
          width="100"
          height="100"
        />
        <div class="basket__item-info">
          <h3 class="book__name">Nutuk</h3>
          <span class="book__price">45tl</span> <br />
          <span class="book__remove">Sepetten Kaldır</span>
        </div>
        <div class="book__count">
          <span class="decrease">-</span>
          <span class="mx-2">2</span>
          <span class="increase">+</span>
        </div>
      </li> -->
    </ul>
    <div class="basket__total">
      <span class="fw-bold fs-4 mb-3 total__price"></span>
      <button class="btn__purple btnCheck">Onayla</button>
    </div>
  </div>
</div>






    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
